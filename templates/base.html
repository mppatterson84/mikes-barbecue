{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- hamburgers -->
    <link rel="stylesheet" href="{% static 'css/hamburgers.min.css' %}">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=League+Script&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />

    <!-- Animate -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    
    <!-- Base -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>Mike's Barbecue - {{ title }}</title>
</head>

<body>

    <header>
        <nav id="mainNavbar" class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="/"><img class='pigLogo' src="{% static 'images/PigFaceLogo.png' %}" alt="Mike's Barbecue"></a>
            <button class="navbar-toggler hamburger hamburger--slider ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto">
                    <!-- <li class="nav-item m-auto">
                        <a class="navbar-brand m-0 mr-md-5" href="/">Mike's Barbecue</a>
                    </li> -->
                    <li class="nav-item m-auto {{ home_active }}">
                        <a class="nav-link mx-md-1" href="/">Home{{ home_active_sr | safe }}</a>
                    </li>
                    <li class="nav-item m-auto {{ about_active }}">
                        <a class="nav-link mx-md-1" href="/about/">About{{ about_active_sr | safe }}</a>
                    </li>
                    <li class="nav-item m-auto {{ contact_active }}">
                        <a class="nav-link mx-md-1" href="/contact/">Contact{{ contact_active_sr | safe }}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
            
    <main>
        
        {% block main_content %}
            
            <h1>Hello, world!</h1>

        {% endblock main_content %}

    </main>

    <footer>
        
        <section class="container content mb-0">
            <h1>Another Section</h1>
        </section>
            
    </footer>
        

    <!-- scroll button -->
    <!-- <div class="scroll box-shadow animated fadeOutDown"><a href="#"><i class="fas fa-arrow-up"></i></a></div> -->
    <div class="scroll animated"><a href="#"><i class="fas fa-arrow-up"></i></a></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/zenscroll-min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>

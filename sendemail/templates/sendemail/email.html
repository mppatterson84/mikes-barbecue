{% extends 'base.html' %}


{% block main_content %}
    
    <section class="content container">
        <h1>Contact Us</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-actions">
                        <button class="btn" type="submit">Send</button>
                    </div>
                </form>

            </div>
            <div class="col-md-3"></div>
        </div>

    </section>

{% endblock main_content %}
